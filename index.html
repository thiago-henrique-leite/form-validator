<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="images/img.jpeg" alt="" />
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>

      <form method="GET" action="https://conteudo.imguol.com.br/c/noticias/df/2015/11/10/funcionario-feliz-jovem-empreendedor-executivo-joia-sinal-positivo-computador-1447160262517_615x300.jpg" class="b7validator">
        <label>
          Seu nome:<br/>
          <input type="text" name="name" data-rules="required|min=2" />
        </label>
        <label>
          Seu e-mail:<br/>
          <input type="text" name="email" data-rules="required|email" />
        </label>
        <label>
          Sua senha:<br/>
          <input type="password" data-rules="required|min=6" />
        </label>
        <label>
          <input type="submit" value="Cadastrar" style="cursor: pointer;"/>
        </label>
      </form>

      <div>
        Já tem uma conta? <a href="">Faça o Login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
